<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pour vous INSCRIRE sur notre site, c'est ici!" />
    <meta name="keywords" content="login, signup, compte, email">
    <meta name="author" lang="fr" content="Sanjay Gros-Desormeaux et Emilie Trichanh">
    <link rel="stylesheet" type="text/css" href="signup.css"_media="screen"/>
    <title>Sign up</title>
</head>
<body>

    <input type="text" placeholder="Nom" id="nom" oninput="vnom()">
    <span id="alertenom"></span>
    </br>
    <input type="text" placeholder="Email" id="email" oninput="vemail()">
    <span id="alerteemail"></span>
    </br>
    <input type="text" placeholder="mot de passe" id="mdp" oninput="vmdp()">
    <span id="alertemdp"></span>
    </br>
    <button name="valider" onclick="valider()">Valider</button>
    <span id="alerte"></span>

<!--Javascript-->
<script type="text/javascript">
 var nbnom = document.getElementById('nom');
 var nbemail = document.getElementById('email');
 var nbmdp = document.getElementById('mdp');

        function vnom() {
        if (nbnom.value == "") {
            document.getElementById('alertenom').style.color = 'red';
            document.getElementById('alertenom').innerHTML = "Entrez votre nom";
        }

        else {
            document.getElementById('alertenom').style.color = 'green';
            document.getElementById('alertenom').innerHTML = "C'est tout bon pour le nom";
        }
        }

        function vemail() {
        if (nbemail.value == "") {
            document.getElementById('alerteemail').style.color = 'red';
            document.getElementById('alerteemail').innerHTML = "Entrez votre email";
        }

        else {
            document.getElementById('alerteemail').style.color = 'green';
            document.getElementById('alerteemail').innerHTML = "C'est tout bon pour l'email";
        }
        }

        function vmdp() {
        if (nbmdp.value=="") {
            document.getElementById('alertemdp').style.color = 'red';
            document.getElementById('alertemdp').innerHTML = "Entrez votre mot de passe";
        }

        else if (nbmdp.value<=12 && nbmdp.value>=6) {
            document.getElementById('alertemdp').style.color = 'green';
            document.getElementById('alertemdp').innerHTML = "Parfait";
        }

        else {
            document.getElementById('alertemdp').style.color = 'red';
            document.getElementById('alertemdp').innerHTML = "Votre mot de passe doit contenir 6 à 12 carctères";
        }
        }

        function valider() {
            if (nbnom.value == "" || nbmdp.value == "" || nbemail.value == "") {
                document.getElementById('alerte').style.color = 'red';
                document.getElementById('alerte').innerHTML = "Vérifiez que vous avez rempli tous les champs"
            }

            else {
                document.getElementById('alerte').style.color = 'green';
                document.getElementById('alerte').innerHTML = "On peut passer à la suite";
            }
        }

        
</script>
    
</body>
</html>
